body {

.sidenav {
    height: 100%;

    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    padding-top: 20px;
}

.sidenav a {
    padding: 6px 6px 6px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;

}

<script>
function img_pathUrl(input){
   $('#img_url')[0].src = (window.URL ? URL : webkitURL).createObjectURL(input.files[0]);
}
</script>
<body ng-app="app">
								     
 <div class="modal fade" id="myModal" role="dialog"
		style="margin-top: 69px">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Upload Profile</h4>
				</div>
				<img id="img_url" style="width:106px;height:106px;">
				<div class="modal-body">
					<form name="myForm" method="post"
						action="http://localhost:8087/SocialistM/doUpload"
						enctype="multipart/form-data" style="text-align: center;" >
						<div class="row uniform">
							<div class="12u$ 12u$(small)">
								<input type="text" value="Upload Profile Picture" disabled
									style="text-align: center;" />
							</div>

							<!-- Break -->
							<div class="12u$ 12u$(small)">
								<input type="file" name="fileUpload" size="50000" id="img_file" onChange="img_pathUrl(this);" />
							</div>
							<br>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-default">Upload</button>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>
