


<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="panel panel-white post panel-shadow">
                <div class="post-heading">
                    <div class="pull-left image">
                        <img src="http://bootdey.com/img/Content/user_1.jpg" class="img-circle avatar" alt="user profile image">
                    </div>
                    <div class="pull-left meta">
                        <div class="title h5">
                            <a href="#"><b>{{blog.postedBy.firstName}}</b></a>
                            made a post.
                        </div>
                        <h6 class="text-muted time">{{blog.createDate|date : hh:mm}}</h6>
                    </div>
                </div> 
                <div class="post-description"> 
                    <p>{{blog.blogContent}}</p>
                    <div class="stats">
                        <a  class="btn btn-default stat-item" ng-class="isLiked?'liked':'default'" ng-click="updateLike()">
                            <i class="fa fa-thumbs-up icon"></i>{{blog.likes}}
                        </a>
                       
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
<form class="form-group">

<textarea rows="5" cols="20" ng-model="blogComment.blogCommentText" class="form-control"></textarea>
</div>
<input type="submit" value="Post" ng-click="addComment()" class="btn btn-success">
    </form>    
</div>
    
<div class="container">
	<div class="row">
	<!-- Contenedor Principal -->
    <div class="comments-container">

		<ul id="comments-list" class="comments-list">
			<li>
				<div class="comment-main-level" ng-repeat="blogs in blogComments" ng-init="getBlogComments()" >
					<!-- Avatar -->
					<div class="comment-avatar"><img src="http://i9.photobucket.com/albums/a88/creaticode/avatar_1_zps8e1c80cd.jpg" alt=""></div>
					<div class="comment-box" >
						<div class="comment-head">
							<h6 class="comment-name by-author"><a>{{blogs.postedBy.firstName}}</a></h6>
							<span>{{blogs.blogCommentDate|date:'dd.MM.y hh:mm'}}</span>
					
						</div>
						<div class="comment-content">
						{{blogs.blogCommentText}}
						</div>
					</div>
				</div>
				</li>
				</ul>
				</div>
				</div>
				</div>
