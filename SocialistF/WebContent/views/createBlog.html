<div class="container">
<form class="form-group">
<div class="form-group">
Enter Blog Title
<input type="text" ng-model="blog.blogName" class="form-control">
</div>
<div class="form-group">
Enter Blog Content
<textarea rows="5" cols="20" ng-model="blog.blogContent" class="form-control"></textarea>
</div>
<input type="submit" value="Post" ng-click="createBlog()">

</form>
</div>
